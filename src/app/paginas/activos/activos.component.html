<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!--Componente sidebar (Barra lateral)-->
        <app-sidebar></app-sidebar>

        <div class="content" [ngClass]="{'open': isOpen}">

            <!--Componente navbar-->
            <app-navbar></app-navbar>

            <!-- Contenido -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded h-100">
                    <h1 class="h3 mb-4 text-gray-800">Activos</h1>

                    <div class="col-md-2 pe-0">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#Modal_registar_activo">
                            <i class="fas fa-plus-circle"></i> Registrar activo
                        </button>

                        <!-- Modal registrar ativo -->
                        <div class="modal fade" id="Modal_registar_activo" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Registrar activo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">ID primario</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">ID secundario</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Ubicaci√≥n</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Tipo de equipo</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Fabricante</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Modelo</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Numero de serie</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <textarea class="form-control" id="floatingInput"></textarea>
                                                        <label for="floatingInput">Datos relevantes</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="mb-3">
                                                        <input class="form-control" type="file"
                                                            accept="image/jpeg, image/png" id="formFile">
                                                        <label for="formFile" class="form-label">Cargar imagen</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="mb-3">
                                                        <select class="form-select form-select"
                                                            aria-label=".form-select-sm example">
                                                            <option selected>Seleccionar cliente</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                        </select>
                                                    </div>

                                                </div>

                                            </div>

                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Fin Modal registar activo-->

                    </div>

                    <div class="col-12 pt-4">
                        <h6 class="mb-4">Historial de activos</h6>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID primario</th>
                                    <th scope="col">ID secundario</th>
                                    <th scope="col">Tipo de equipo</th>
                                    <th scope="col">Fecha de registro</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                    <th scope="col">Ver m√°s</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>jhon@email.com</td>
                                    <td><button type="button" class="btn btn-success" data-bs-toggle="modal"
                                            data-bs-target="#Modal_editar_activo">
                                            <i class="fas fa-edit"></i> Editar
                                        </button></td>
                                    <td><a class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</a></td>
                                    <td><button type="button" (click)="ver_mas()" class="btn btn-info" data-bs-toggle="modal"
                                        data-bs-target="#Modal_ver_mas">
                                        <i class="far fa-eye"></i> Ver m√°s
                                    </button></td>
                                </tr>
                                

                            </tbody>
                        </table>

                        <!-- Modal Editar activo -->
                        <div class="modal fade" id="Modal_editar_activo" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar activo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">ID primario</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">ID secundario</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Ubicaci√≥n</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Tipo de equipo</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Fabricante</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Modelo</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Numero de serie</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" id="floatingInput"
                                                            placeholder="">
                                                        <label for="floatingInput">Datos relevantes</label>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row p-1">

                                                <div class="col-md-6 ">
                                                    <div class="mb-3">
                                                        <input class="form-control" type="file"
                                                            accept="image/jpeg, image/png" id="formFile">
                                                        <label for="formFile" class="form-label">Cargar imagen</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 ">
                                                    <div class="mb-3">
                                                        <select class="form-select form-select"
                                                            aria-label=".form-select-sm example">
                                                            <option selected>Seleccionar cliente</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                        </select>
                                                    </div>

                                                </div>

                                            </div>

                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal ver mas -->
                        <div class="modal fade" id="Modal_ver_mas" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Informacion activo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img src={{info}} width="50px" height="50px">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
            <!-- Fin de contenido -->

            <!--Footer-->
            <app-footer></app-footer>


        </div>
    </div>

</body>

</html>
