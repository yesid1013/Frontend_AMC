<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body >

    <section class="wrapper" *ngIf="!loading">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../../../assets/login.png" class="img-fluid" alt="logo"> 
                </div>

                <form class="rounded bg-white shadow p-5" [formGroup]="form_login" >
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Inicio de sesión</h3>
                    <div class="fw-normal text-muted mb-4">
                        No tienes cuenta? <a routerLink="/registro" class="text-primary fw-bold text-decoration-none">Crear cuenta</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input  type="email" class="form-control" placeholder="Correo" id="floatingInput" formControlName = "correo" >
                        <label for="floatingInput">Correo</label>

                        <div *ngIf="form_login.get('correo')?.hasError('required') && (submitted)"       class="alert alert-primary" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                              El correo  es requerido.
                        </div>

                        <div *ngIf="form_login.get('correo')?.hasError('email') && (submitted)" class="alert alert-primary" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                              El correo  es invalido.
                        </div>
                        
                    </div>

                    <div class="form-floating">
                        <input type="password" formControlName = "contrasena" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>

                        <div *ngIf="form_login.get('contrasena')?.hasError('required') && (submitted)"       class="alert alert-primary" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                              La contraseña es requerida.
                        </div>

                    </div>

                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Olvidé mi contraseña</a>
                    </div>

                    <button type="submit" (click)="login(form_login.value)" class="btn_login w-100 my-4">Iniciar sesión</button>

                    <button (click)="loginGoogle()" class="button_google w-100 my-4">
                        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                        <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                        <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                        <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                        <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                      </svg>
                        Continuar con Google
                      </button>

                    <div class="text-center text-muted text-uppercase mb-3">

                    </div>

                </form>

            </div>
        </div>
        
    </section>
    <app-spinner *ngIf="loading"></app-spinner>
</body>
</html>
